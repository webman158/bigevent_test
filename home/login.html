<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- logo -->
  <div class="layui-main logo">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册 -->
  <div class="box">
    <div class="title"></div>

    <!-- 登录界面 -->
    <div class="login">
      <form id="loginForm" class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登 录</button>
        </div>

        <a href="javascript:;" class="fl" id="gotoRegi">去注册账号</a>
      </form>
    </div>

    <!-- 注册界面 -->
    <div class="register">
      <form id="regiForm" class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="repassword" required lay-verify="required|pass|repwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注 册</button>
        </div>

        <a href="javascript:;" class="fl" id="gotoLogin">去登录</a>
      </form>
    </div>
  </div>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxBase.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
